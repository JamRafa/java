<!DOCTYPE html>
<html>
<head>
	<title>js01_Concatenação.htm</title>
	<meta http-equiv="Content - Type" content="text/html; charset = !so-8859-1">
	<meta http-equiv="Content - Type" content="text/html; charset-utf-8">
	<meta charset="utf-8">
</head>

<body>
	<h3>Programa de boas vindas concatenação de campos!</h3>

	<!-- Definição de formulario -->
	<form name="FormConacatena" action="" method="post">
		Digite o nome ..........: <input type="text" name="f_nome"/><br> />
		Digite o sobrenome .....: <input type="text" name="f_sobrenome"/><br> />
		<input type="button" name="btn_concatena" value="concatenar" onclick="contena()" />
		<input type="reset" name="btn_cancela" value="Cancelar" />
	</form>

	<!-- Definio do cdigo JavaScript -->
	<script language="javascript">
	<!--
		/* Objetivo: Capturar nome e sobrenome do usurio, concatenar (juntar) os campos e 
		apresentar uma saudação personalizada 
    	Elementos de Entrada: método form do objeto document
		Elementos de Saída: método alert do objeto window 
		*/
		/* Definio das Variveis */
    	var js_nome;
    	var js_sobrenome;
    	var js_nomecompleto;

		function concatena( ) {
			/* Entrada de Dados */
			js_nome = document.FormConcatena.f_nome.value;
			js_sobrenome = document.FormConcatena.f_sobrenome.value;
			
			/* Processamento de Dados */
			js_nomecompleto = js_nome + ' ' + js_sobrenome;

			/* Sada de Dados */
    		window.alert('ola' -  js_nomecompleto);

		} 
	//-->
	</script>
</body>
</html>
