<h3>Programa de boas vindas!</h3>
<script language="javascript">
<!--
/*  objetivo: Capturar o nome do usuario e apresentar uma saidação personalizada 
	Definir as variáveis com prefixo js_
	Elementos de Entrada: método prompt do projeto window 
	Elementos de sída: métoso write do objeto document 
*/
/* Definição de variáveis*/
var js_nome;

/*Entrada de dados*/
js_nome = window.prompt('entre com seu nome:','digite seu nome nesta caixa');

/* saida de dados */
document.write('Ola '  +  js_nome  +  ' seja bem vindo');
//mensagem de saudaçao personalizada

//-->
</script>
