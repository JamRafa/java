<!DOCTYPE html>
<html>
<head>
<title>js04_ifelse.html - if</title>
<meta http-equiv="Content-Type" content="text/html">
<meta charset="utf-8"/>
</head>
<body>
<script language="javascript">
<!--
/* objetivo: ler dois valores, independentemente da ordem em que foram digitados, e apesentá-los em ordem crescente.
*/	

var js_n1;
var js_n2;

/* Entrada de dados */
js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

/* Saída de Dados sem classificação */
document.write('numero 1 digitado = ' + js_n1)
document.write('<br> numero 2 digitado = ' + js_n2)

if (js_n1 < js_n2) {
	document.write('<p><b>classificacao em ordem crescente:</br>' + js_n1 + 'e' + js_n2 )
} else {
	document.write('<p><b>classificacao em ordem crescente:</br>' + js_n2 + 'e' + js_n1 )
}

</script>
</body>
</html>
