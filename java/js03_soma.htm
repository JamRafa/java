<h3>Somatória de 2 números inteiros</h3>

<script language="javascript">
/* 	Objetivo: desenvolver um programa em js que faca a leitura e soma de 2 números inteiros e apresente o resultado
*/

/* Definição de Variáveis */
var js_n1;
var js_n2;
var js_soma;

/* Entrada de Dados */
js_n1 = window.prompt('Informe o primeiro numero:' , 'Digite aqui');
js_n2 = window.prompt('Informe o segundo numero:' , 'Digite aqui');

/* Processamento de Dados */
js_soma = parseInt(js_n1) +  parseInt(js_n2)

/* Saída de Dados */
document.write ('O resultado da soma = ' + js_soma)

</script>
